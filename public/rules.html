<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rule</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input { display: block; margin: 10px 0; padding: 10px; width: 300px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>Add New Rule</h1>
    <form id="add-rule-form">
        <input type="text" placeholder="Table Name" id="table_name" required />
        <input type="text" placeholder="Rule" id="rule" required />
        <input type="text" placeholder="Function Call" id="functioncall" />
        <input type="number" placeholder="Argument" id="argument" />
        <button type="submit">Add Rule</button>
    </form>

    <h2>Search Rules</h2>
    <input type="text" id="search-bar" placeholder="Search..." />

    <div id="rules-container"></div>

    <script src="script.js"></script>
</body>
</html>
